<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .form-row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      .form-group {
        flex: 1;
        min-width: 200px;
        margin-right: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .btn {
        padding: 10px 15px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        display: inline-block;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .table-responsive {
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .pagination {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
      }
      .pagination li {
        margin: 0 5px;
      }
      .pagination a,
      .pagination span {
        display: inline-block;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-decoration: none;
        color: #007bff;
      }
      .pagination a:hover {
        background-color: #e9ecef;
      }
      .pagination .disabled span {
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Dashboard</a> | <a href="/users">Users</a> |
      <a href="/chats">Chats</a> | <a href="/chatrooms">Chatrooms</a> |
      <a href="/view_photos">View Photos</a> |
      <a href="/activeusers">Activeusers</a> |
      <a href="/logout">Logout</a>
    </nav>
    <hr />
    {% block content %}{% endblock %}
  </body>
</html>
