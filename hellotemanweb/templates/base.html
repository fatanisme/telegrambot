<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <style>
      /* Contoh CSS untuk responsivitas */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
      }

      .table th,
      .table td {
        padding: 8px;
        text-align: left;
      }

      .table th {
        background-color: #f2f2f2;
      }

      .form-row {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-control {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      .btn {
        padding: 10px 15px;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-primary {
        background-color: #007bff;
      }

      .btn-secondary {
        background-color: #6c757d;
      }

      .pagination {
        margin-top: 20px;
      }

      .pagination a {
        padding: 10px;
        color: #007bff;
        text-decoration: none;
      }

      .pagination a.btn-secondary {
        background-color: #6c757d;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Dashboard</a> | <a href="/users">Users</a> |
      <a href="/chats">Chats</a> | <a href="/chatrooms">Chatrooms</a> |
      <a href="/view_photos">View Photos</a> |
      <a href="/activeusers">Activeusers</a> |
      <a href="/logout">Logout</a>
    </nav>
    <hr />
    {% block content %}{% endblock %}
  </body>
</html>
